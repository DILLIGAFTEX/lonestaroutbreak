<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factions | LoneStar Outbreak</title><link rel="stylesheet" href="style.css"></head>
<body class="faction-body">
  <div class="nav"><a href="index.html">← Back to Home</a></div>
  <h1 class="faction-title">Choose Your Faction</h1>
  <div class="factions-grid">
    <div class="faction-card"><h2>🩺 Medic</h2><p>Revive allies and use crafted medical tools.</p><button onclick="choose('Medic')">Choose</button></div>
    <div class="faction-card"><h2>🔧 Engineer</h2><p>Repair vehicles and upgrade defenses.</p><button onclick="choose('Engineer')">Choose</button></div>
    <div class="faction-card"><h2>🧭 Recon</h2><p>Scout ahead and reveal enemy locations.</p><button onclick="choose('Recon')">Choose</button></div>
    <div class="faction-card"><h2>🎒 Scavenger</h2><p>Find better loot and carry more.</p><button onclick="choose('Scavenger')">Choose</button></div>
    <div class="faction-card"><h2>🎯 Hunter</h2><p>Track and deal more damage to infected.</p><button onclick="choose('Hunter')">Choose</button></div>
  </div>
  <script>function choose(faction) { alert("You chose: " + faction + "!"); }</script>
</body></html>
