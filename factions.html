<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factions | LoneStar Outbreak</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="faction-body">
  <div class="nav"><a href="index.html">← Back to Home</a></div>
  <h1 class="faction-title">Choose Your Faction</h1>
  <div class="factions-grid">
    <div class="faction-card"><h2>🩺 Medic</h2><p>Revive allies and use crafted medical tools.</p><button data-faction="Medic">Choose</button></div>
    <div class="faction-card"><h2>🔧 Engineer</h2><p>Repair vehicles and upgrade defenses.</p><button data-faction="Engineer">Choose</button></div>
    <div class="faction-card"><h2>🧭 Recon</h2><p>Scout ahead and reveal enemy locations.</p><button data-faction="Recon">Choose</button></div>
    <div class="faction-card"><h2>🎒 Scavenger</h2><p>Find better loot and carry more.</p><button data-faction="Scavenger">Choose</button></div>
    <div class="faction-card"><h2>🎯 Hunter</h2><p>Track and deal more damage to infected.</p><button data-faction="Hunter">Choose</button></div>
  </div>
  <script>
    document.querySelectorAll('.faction-card button').forEach(button => {
      button.addEventListener('click', () => {
        const faction = button.dataset.faction;
        alert("You chose: " + faction + "!");
      });
    });
  </script>
</body></html>
