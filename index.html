<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoneStar Outbreak</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loading-screen">
    <img src="loading-icon.png" alt="Loading..." />
    <div id="loading-text">Loading LoneStar Outbreak...</div>
  </div>

  <div class="hero">
    <h1>Welcome to <span class="title-accent">LoneStar Outbreak</span></h1>
    <div class="buttons">
      <a href="factions.html" class="btn">View Factions</a>
      <a href="rules.html" class="btn">Rules</a>
      <a href="map.html" class="btn">Map</a>
      <a href="lore.html" class="btn">Lore</a>
      <a href="fivem://connect/YOUR-FIVEM-IP-HERE" class="btn">Join Server</a>
      <a href="https://discord.gg/YOUR_DISCORD" class="btn" target="_blank">Join Discord</a>
      <a href="https://YOUR_TEBEX.tebex.io" class="btn" target="_blank">Visit Store</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) loadingScreen.style.display = 'none';
    });
  </script>
</body>
</html>
